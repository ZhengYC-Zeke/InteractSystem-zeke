<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../boot/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

<div id="top"></div>

<div class="container-fluid col-md-12">
    <div class="page-header" style="margin-top: -20px">
        <h1>教师信息
            <small>在这里查看您想咨询的教师详情</small>
        </h1>
    </div>
    <div class="container-fluid col-md-4">
        <div id="main1" style="height:410px;background-color: #b2dba1"></div>
    </div>
    <div class="container-fluid col-md-4">
        <div id="main2" style="height:410px;background-color: red"></div>
    </div>
    <div class="container-fluid col-md-4">
        <div id="main3" style="height:410px;background-color: blue"></div>
    </div>
    <div class="container col-md-12">
        <hr>
    </div>
</div>

<div id="foot"></div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../boot/js/jquery-1.11.3.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../boot/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $("#foot").load("../jsp/foot.html");
    $("#top").load("../jsp/top.html");
</script>
</body>
</html>
